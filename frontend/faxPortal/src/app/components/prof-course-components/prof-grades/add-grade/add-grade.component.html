<div class="card add-grade-card">
  <h5 class="card-header">Nova ocena</h5>
  <div class="card-body">

    <form class="add-grade-form" (ngSubmit)="addGradeSuccess(f) " #f="ngForm">
      <div class="form-row">
        <label for="frmcontrol">Student</label>
        <select class="form-control" id="frmcontrol">
          <option *ngFor="let student of enrolledStudents">{{student.firstname + ' ' + student.lastname}}</option>
        </select>
      </div><br>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="points">Broj bodova</label>
          <input type="text" class="form-control" id="points" >
        </div>
        <div class="form-group col-md-6">
          <label for="exam-grade">Ocena</label>
          <select class="form-control" id="exam-grade">
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="professor-comment">Komentar</label>
        <textarea class="form-control" id="professor-comment" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-success" >Potvrdi</button>
      <span class="btn btn-danger cancel-grade">Poni≈°ti</span>
    </form>
  </div>
</div>
